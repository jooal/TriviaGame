<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">   
    <link rel = "stylesheet" type="text/css" href="./assets/css/style.css">
     <title>Document</title>
</head>
<body>
    <!-- First Container -->
<div class="container-fluid bg-1 text-center">
    <div class="row">
            <div class="col-md-12" id="title">
                <h1 class="margin">RANDOM TRIVIA!</h1>
                <p>You have 15 seconds to answer each question!</p>
            </div>
    </div>
</div>
      
      <!-- Second Container -->
      <div class="container-fluid bg-2 text-center">
            <div class="row">
                <div id="body">
                        <button class="start" id="id-start">Start Game</button>
                </div>
              <div class = "col-md-6">
                  <h3 id="right-counter">Questions Right: </h3>
                  <h3 id="wrong-counter"> Questions Wrong: </h3>
              </div> 
              <div class="col-md-6">
                  <h3 id="timer">Time Left: </h3>
                    <h3 id="questions"> </h3>
                    <h2 id="panel"></h2>
                    <h3 id="answer-choices">Answer Options: </h3>
                    <h3 id="correct-answer"></h3>
              </div>
          </div>                
        </div>
        

    
</body>

<script src="./assets/javascript/app-v3.js"></script>
